{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-5">
            <img src="https://img.icons8.com/3d-fluency/150/mail.png" alt="Contact" style="width: 120px; height: 120px;">
            <h1 class="mt-3 fw-bold">Contact Us</h1>
            <p class="lead text-muted">We'd love to hear from you!</p>
          </div>

          <form method="post" id="contact-form">
            {% csrf_token %}
            <div class="mb-4">
              <label for="name" class="form-label"><i class="bi bi-person me-2"></i>Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label"><i class="bi bi-envelope me-2"></i>Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="mb-4">
              <label for="subject" class="form-label"><i class="bi bi-tag me-2"></i>Subject</label>
              <select class="form-control" id="subject" name="subject" required>
                <option value="">Choose a topic...</option>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="feedback">Feedback</option>
                <option value="bug">Report a Bug</option>
                <option value="feature">Feature Request</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="message" class="form-label"><i class="bi bi-chat-text me-2"></i>Message</label>
              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Tell us what's on your mind..." required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send-fill me-2"></i>Send Message
              </button>
            </div>
          </form>

          <hr class="my-5">

          <div class="row text-center">
            <div class="col-md-4 mb-3">
              <img src="https://img.icons8.com/3d-fluency/80/marker.png" alt="Location" style="width: 60px; height: 60px;">
              <h5 class="mt-2">Address</h5>
              <p class="text-muted">123 Message Lane<br>Web City, WC 12345</p>
            </div>
            <div class="col-md-4 mb-3">
              <img src="https://img.icons8.com/3d-fluency/80/phone.png" alt="Phone" style="width: 60px; height: 60px;">
              <h5 class="mt-2">Phone</h5>
              <p class="text-muted">+1 (555) 123-4567<br>Mon-Fri 9am-5pm</p>
            </div>
            <div class="col-md-4 mb-3">
              <img src="https://img.icons8.com/3d-fluency/80/email.png" alt="Email" style="width: 60px; height: 60px;">
              <h5 class="mt-2">Email</h5>
              <p class="text-muted">support@messageboard.com<br>info@messageboard.com</p>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">
              <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  // Show success message
  const formData = new FormData(this);
  const name = formData.get('name');
  
  // Create toast
  const toastContainer = document.getElementById('toast-container');
  const toastHtml = `
    <div class="toast align-items-center text-bg-success border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check-circle-fill me-2"></i>Thank you ${name}! Your message has been sent successfully.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>`;
  toastContainer.insertAdjacentHTML('beforeend', toastHtml);
  const toastEl = toastContainer.lastElementChild;
  const bsToast = new bootstrap.Toast(toastEl, {delay: 3000});
  bsToast.show();
  
  // Reset form
  this.reset();
});
</script>
{% endblock %}
