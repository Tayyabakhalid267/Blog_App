{% extends 'base.html' %}

{% block content %}
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card auth-card">
            <div class="auth-header">
              <img src="https://img.icons8.com/3d-fluency/94/login-rounded-right.png" alt="Login" style="width: 70px; height: 70px;">
              <h3 class="mt-3 mb-0">Welcome Back!</h3>
              <p class="mb-0 mt-2" style="opacity: 0.9;">Sign in to continue to Message Board</p>
            </div>
            <div class="auth-body">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_username" class="form-label fw-semibold">
                    <i class="bi bi-person-fill me-2"></i>Username
                  </label>
                  <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                  <label for="id_password" class="form-label fw-semibold">
                    <i class="bi bi-lock-fill me-2"></i>Password
                  </label>
                  <input type="password" name="password" required id="id_password" class="form-control" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary w-100 mb-3" type="submit">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
                <div class="text-center">
                  <span class="text-muted">Don't have an account?</span>
                  <a href="{% url 'signup' %}" class="fw-semibold ms-1">Create one</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
