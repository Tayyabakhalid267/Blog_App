{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Edit post</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
