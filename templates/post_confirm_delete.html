{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Delete post</h2>
      <p>Are you sure you want to delete this post?</p>
      <div class="card mb-3">
        <div class="card-body">
          {{ post.text|linebreaks }}
          <div class="text-muted small mt-2">{{ post.created_at }}</div>
        </div>
      </div>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-secondary" href="/">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
